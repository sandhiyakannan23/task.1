<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>View Profile - Government Job Finder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7f6;
    margin: 0;
    padding: 20px;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 200px;
    height: calc(100vh - 40px);
    background: #2980b9;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }
  .sidebar a {
    color: white;
    text-decoration: none;
    padding: 12px 15px;
    border-radius: 6px;
    font-weight: 600;
    margin-bottom: 12px;
    transition: 0.3s;
  }
  .sidebar a:hover { background-color: #1c5980; }

  /* Main content */
  .main-content {
    margin-left: 240px;
    max-width: 700px;
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  h2 {
    color: #2c3e50;
    margin-bottom: 25px;
  }

  .profile-pic {
    display: block;
    margin-bottom: 20px;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #2980b9;
  }
  p { margin: 10px 0; font-size: 1.1rem; color: #34495e; }
  strong { color: #2c3e50; }

  .edit-button {
    display: block;
    margin: 25px 0;
    padding: 12px 18px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 7px;
    font-weight: 600;
    cursor: pointer;
    text-align: center;
    transition: 0.3s;
  }
  .edit-button:hover { background: #1c5980; }

  @media(max-width:768px) {
    .sidebar { position: static; width: 100%; height: auto; border-radius: 10px 10px 0 0; flex-direction: row; overflow-x: auto; padding: 10px 5px; margin-bottom: 20px; }
    .sidebar a { margin-bottom: 0; margin-right: 12px; white-space: nowrap; }
    .main-content { margin-left: 0; max-width: 100%; padding: 20px; }
  }
</style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="job_search.html">Job Search</a>
    <a href="eligibility_checker.html">Eligibility Checker</a>
    <a href="application-tracker.html">Application Tracker</a>
    <a href="notifications.html">Notification System</a>
    <a href="study_materials.html">Study Materials</a>
    <a href="forum.html">Community Forum</a>
    <a href="show_ai_recommendation.html">AI Recommendation</a>
  </nav>

  <div class="main-content">
    <h2>Your Profile</h2>
    <div id="profileDisplay"></div>

    <button class="edit-button" id="editProfileBtn">Edit Profile</button>
  </div>

<script>
  const profileDisplay = document.getElementById('profileDisplay');
  const storedProfile = localStorage.getItem('govJobProfile');

  if (!storedProfile) {
    profileDisplay.innerHTML = '<p>No profile data found. Please create your profile first.</p>';
  } else {
    const profile = JSON.parse(storedProfile);

    const profilePicHTML = profile.profilePicData
      ? `<img src="${profile.profilePicData}" alt="Profile Picture" class="profile-pic"/>`
      : '';

    profileDisplay.innerHTML = `
      ${profilePicHTML}
      <p><strong>Full Name:</strong> ${profile.fullname}</p>
      <p><strong>Email:</strong> ${profile.email}</p>
      <p><strong>Age:</strong> ${profile.age || 'N/A'}</p>
      <p><strong>State of Residence:</strong> ${profile.state || 'N/A'}</p>
      <p><strong>Highest Education Qualification:</strong> ${profile.education || 'N/A'}</p>
      <p><strong>Skills / Specializations:</strong> ${profile.skills || 'N/A'}</p>
      <p><strong>Job Interests / Preferred Departments:</strong> ${profile.interests || 'N/A'}</p>
      <p><strong>Bio:</strong><br>${profile.bio ? profile.bio.replace(/\n/g,'<br>') : 'N/A'}</p>
    `;
  }

  // Edit profile button
  const editBtn = document.getElementById('editProfileBtn');
  editBtn.addEventListener('click', () => {
    window.location.href = 'create_profile.html';
  });
</script>

</body>
</html>
