<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Profile</title>
  <link rel="stylesheet" href="pro.css" />
</head>
<body>
  <div class="profile-container">
    <h2>Create Your Profile</h2>
    <form action="submit_profile.php" method="POST" enctype="multipart/form-data">
      
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>

      <label for="interests">Interests</label>
      <input type="text" id="interests" name="interests" placeholder="e.g. Music, Coding, Travel" />

      <label for="skills">Skills</label>
      <input type="text" id="skills" name="skills" placeholder="e.g. JavaScript, Photoshop, Communication" />

      <label for="education">Education Qualification</label>
      <input type="text" id="education" name="education" placeholder="e.g. B.Sc Computer Science" />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="e.g. 123 Main Street, Chennai" />

      <label for="profilePic">Profile Picture</label>
      <input type="file" id="profilePic" name="profilePic" accept="image/*" />

      <button type="submit">Create Profile</button>
    </form>
  </div>
</body>
</html>
