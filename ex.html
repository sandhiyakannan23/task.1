<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Government Job Exam Calendar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .calendar {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .calendar h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      background: #ecf0f1;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      position: relative;
      font-weight: bold;
      color: #34495e;
    }

    .day.header {
      background: #2c3e50;
      color: white;
      font-weight: normal;
    }

    .day.exam {
      background: #f9c74f;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .day.exam:hover::after {
      content: attr(data-exam);
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: #2c3e50;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.8em;
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <h1>Government Job Exam Calendar â€“ November 2025</h1>
    <div class="grid">
      <!-- Weekday Headers -->
      <div class="day header">Sun</div>
      <div class="day header">Mon</div>
      <div class="day header">Tue</div>
      <div class="day header">Wed</div>
      <div class="day header">Thu</div>
      <div class="day header">Fri</div>
      <div class="day header">Sat</div>

      <!-- Week 1 -->
      <div class="day"></div>
      <div class="day"></div>
      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day exam" data-exam="SSC CGL Tier 1">3</div>
      <div class="day">4</div>
      <div class="day">5</div>

      <!-- Week 2 -->
      <div class="day">6</div>
      <div class="day">7</div>
      <div class="day exam" data-exam="UPSC Prelims">8</div>
      <div class="day">9</div>
      <div class="day">10</div>
      <div class="day exam" data-exam="IBPS PO Mains">11</div>
      <div class="day">12</div>

      <!-- Week 3 -->
      <div class="day">13</div>
      <div class="day">14</div>
      <div class="day">15</div>
      <div class="day">16</div>
      <div class="day exam" data-exam="RRB NTPC Stage 2">17</div>
      <div class="day">18</div>
      <div class="day">19</div>

      <!-- Week 4 -->
      <div class="day">20</div>
      <div class="day">21</div>
      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day exam" data-exam="State PSC Exam">24</div>
      <div class="day">25</div>
      <div class="day">26</div>

      <!-- Week 5 -->
      <div class="day">27</div>
      <div class="day">28</div>
      <div class="day">29</div>
      <div class="day">30</div>
    </div>
  </div>
</body>
</html>
