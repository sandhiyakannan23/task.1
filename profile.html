<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Government Job Finder - Create Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2f7;
    padding: 20px;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
  }
  label {
    display: block;
    margin-top: 18px;
    font-weight: 600;
    color: #34495e;
  }
  input[type="text"],
  input[type="email"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border: 1.5px solid #bdc3c7;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="number"]:focus,
  textarea:focus,
  select:focus {
    border-color: #2980b9;
    outline: none;
  }
  textarea {
    resize: vertical;
  }
  button {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #1c5980;
  }
  .info {
    font-size: 0.9rem;
    color: #7f8c8d;
    margin-top: 5px;
  }
  .file-input {
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Create Your Profile - Government Job Finder</h2>
    <form id="govJobProfileForm" enctype="multipart/form-data">

      <label for="fullname">Full Name <span style="color:red;">*</span></label>
      <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name" />

      <label for="email">Email Address <span style="color:red;">*</span></label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <label for="age">Age <span style="color:red;">*</span></label>
      <input type="number" id="age" name="age" required min="18" max="65" placeholder="Your age" />

      <label for="state">State of Residence <span style="color:red;">*</span></label>
      <select id="state" name="state" required>
        <option value="" disabled selected>Select your state</option>
        <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Delhi</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Himachal Pradesh</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghalaya</option>
        <option>Mizoram</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Sikkim</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Tripura</option>
        <option>Uttar Pradesh</option>
        <option>Uttarakhand</option>
        <option>West Bengal</option>
      </select>

      <label for="education">Highest Education Qualification <span style="color:red;">*</span></label>
      <input type="text" id="education" name="education" required placeholder="e.g., B.A., M.Sc, Diploma" />

      <label for="skills">Skills / Specializations</label>
      <input type="text" id="skills" name="skills" placeholder="e.g., Accounting, Data Entry, Teaching" />

      <label for="interests">Job Interests / Preferred Departments</label>
      <input type="text" id="interests" name="interests" placeholder="e.g., Railways, Banking, Police" />

      <label for="bio">Brief Bio / About Yourself</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us about your background, experience..."></textarea>

      <label for="profilePic">Upload Profile Picture (JPEG/PNG)</label>
      <input class="file-input" type="file" id="profilePic" name="profilePic" accept="image/jpeg,image/png" />

      <div class="info">Upload your profile picture. Allowed formats: JPG, PNG.</div>

      <button type="submit">Create Profile</button>
    </form>
  </div>

<script>
  const form = document.getElementById('govJobProfileForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Read form data
    const profileData = {
      fullname: form.fullname.value.trim(),
      email: form.email.value.trim(),
      age: form.age.value.trim(),
      state: form.state.value,
      education: form.education.value.trim(),
      skills: form.skills.value.trim(),
      interests: form.interests.value.trim(),
      bio: form.bio.value.trim(),
      profilePicName: null,
      profilePicData: null,
    };

    // Handle profile picture upload
    const fileInput = form.profilePic;
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const allowedTypes = ["image/jpeg", "image/png"];
      if (!allowedTypes.includes(file.type)) {
        alert("Please upload a JPG or PNG image only.");
        return;
      }
      const reader = new FileReader();
      reader.onload = function(event) {
        profileData.profilePicName = file.name;
        profileData.profilePicData = event.target.result;

        localStorage.setItem('govJobProfile', JSON.stringify(profileData));
        alert("Profile created successfully!");
        window.location.href = "view_profile.html";
      };
      reader.readAsDataURL(file); // read image as base64
    } else {
      // No picture uploaded
      localStorage.setItem('govJobProfile', JSON.stringify(profileData));
      alert("Profile created successfully!");
      window.location.href = "view_profile.html";
    }
  });
</script>
</body>
</html>
