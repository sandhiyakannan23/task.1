<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Government Job Finder - Notifications</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7f6;
    padding: 20px;
    margin: 0;
  }

  .sidebar {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 200px;
    height: calc(100vh - 40px);
    background: #2980b9;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    padding: 12px 15px;
    border-radius: 6px;
    font-weight: 600;
    margin-bottom: 12px;
    transition: background-color 0.3s;
    font-size: 1rem;
  }

  .sidebar a:hover {
    background-color: #1c5980;
  }

  .main-content {
    margin-left: 240px;
    max-width: 750px;
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  h2 {
    color: #2c3e50;
    margin-bottom: 20px;
  }

  .notification {
    border: 1px solid #dcdcdc;
    background: #f9f9f9;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
  }

  .notification h4 {
    margin: 0 0 5px;
    color: #2c3e50;
  }

  .notification p {
    margin: 5px 0;
    color: #34495e;
  }

  .custom-reminder {
    margin-top: 30px;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
    color: #34495e;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1.5px solid #bdc3c7;
    border-radius: 6px;
    font-size: 1rem;
  }

  button {
    margin-top: 15px;
    padding: 12px;
    font-size: 1rem;
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #1c5980;
  }

  .reminder-list {
    margin-top: 20px;
  }

  .reminder-item {
    background: #eef2f7;
    border-radius: 8px;
    padding: 10px 15px;
    margin-bottom: 10px;
  }

  @media (max-width: 768px) {
    .sidebar {
      position: static;
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
      flex-direction: row;
      overflow-x: auto;
      padding: 10px 5px;
      margin-bottom: 20px;
    }
    .sidebar a {
      margin-bottom: 0;
      margin-right: 12px;
      white-space: nowrap;
    }
    .main-content {
      margin-left: 0;
      max-width: 100%;
      padding: 20px;
    }
  }
</style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <a href="job_search.html">Job Search</a>
    <a href="eligibility_checker.html">Eligibility Checker</a>
    <a href="application.html">Application Tracker</a>
    <a href="notification.html">Notification System</a>
    <a href="study_material.html">Study Materials</a>
    <a href="community_forum.html">Community Forum</a>
    <a href="view_profile.html">View Profile</a>
    <a href="show_ai_recommendation.html">AI Recommendation</a>
  </nav>

  <div class="main-content">
    <h2>Notification System</h2>

    <h3 style="color:#2c3e50;">Latest Government Job Alerts</h3>
    <div id="notifications"></div>

    <div class="custom-reminder">
      <h3 style="color:#2c3e50;">Set Your Own Reminder</h3>
      <form id="reminderForm">
        <label for="reminderTitle">Title</label>
        <input type="text" id="reminderTitle" required />

        <label for="reminderDate">Date</label>
        <input type="date" id="reminderDate" required />

        <label for="reminderNote">Notes</label>
        <textarea id="reminderNote" rows="3" placeholder="Optional details..."></textarea>

        <button type="submit">Add Reminder</button>
      </form>

      <h3 style="margin-top:25px; color:#2c3e50;">Your Reminders</h3>
      <div id="reminderList" class="reminder-list"></div>
    </div>
  </div>

<script>
  // Sample notifications (in real use, these can be fetched from a server)
  const jobNotifications = [
    { title: "TNPSC Group 4 Notification 2025 Released", details: "Apply before Dec 15, 2025", date: "2025-10-25" },
    { title: "SSC CGL Tier 1 Results Out", details: "Check results on official SSC website", date: "2025-10-22" },
    { title: "Bank Clerk Recruitment 2025", details: "Online applications open till Nov 30, 2025", date: "2025-10-20" },
    { title: "Police Constable Exam Date Announced", details: "Exam on Jan 12, 2026", date: "2025-10-18" }
  ];

  const notificationsDiv = document.getElementById("notifications");
  const reminderForm = document.getElementById("reminderForm");
  const reminderList = document.getElementById("reminderList");

  // Display job notifications
  function renderNotifications() {
    notificationsDiv.innerHTML = "";
    jobNotifications.forEach(n => {
      const div = document.createElement("div");
      div.classList.add("notification");
      div.innerHTML = `
        <h4>${n.title}</h4>
        <p>${n.details}</p>
        <small><strong>Date:</strong> ${n.date}</small>
      `;
      notificationsDiv.appendChild(div);
    });
  }

  // Load reminders from localStorage
  let reminders = JSON.parse(localStorage.getItem("userReminders")) || [];

  function renderReminders() {
    reminderList.innerHTML = "";
    if (reminders.length === 0) {
      reminderList.innerHTML = "<p>No reminders set yet.</p>";
      return;
    }

    reminders.forEach((r, index) => {
      const div = document.createElement("div");
      div.classList.add("reminder-item");
      div.innerHTML = `
        <strong>${r.title}</strong> - <em>${r.date}</em>
        <p>${r.note || ""}</p>
        <button onclick="deleteReminder(${index})" style="background:#e74c3c; color:white; border:none; padding:5px 10px; border-radius:5px;">Delete</button>
      `;
      reminderList.appendChild(div);
    });
  }

  // Add new reminder
  reminderForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const newReminder = {
      title: document.getElementById("reminderTitle").value.trim(),
      date: document.getElementById("reminderDate").value,
      note: document.getElementById("reminderNote").value.trim()
    };

    reminders.push(newReminder);
    localStorage.setItem("userReminders", JSON.stringify(reminders));

    reminderForm.reset();
    renderReminders();

    // Optional browser notification
    if (Notification.permission === "granted") {
      new Notification("New Reminder Added!", { body: newReminder.title });
    }
  });

  // Delete reminder
  function deleteReminder(index) {
    reminders.splice(index, 1);
    localStorage.setItem("userReminders", JSON.stringify(reminders));
    renderReminders();
  }

  // Ask permission for browser notifications
  if ("Notification" in window) {
    Notification.requestPermission();
  }

  // Initial render
  renderNotifications();
  renderReminders();
</script>

</body>
</html>
