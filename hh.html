<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GovJobFinder â€“ Home</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary-color: #1a237e;
  --secondary-color: #3949ab;
  --accent-color: #0d47a1;
  --background-gradient: linear-gradient(to right, #aedde4, #f5f7fa);
  --card-color: #ffffff;
  --text-color: #212121;
  --muted-text: #555;
  --button-color: #1565c0;
  --button-hover: #0b4fa8;
  --border-radius: 10px;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Roboto', sans-serif;
  background: var(--background-gradient);
  color: var(--text-color);
  transition: background 0.3s, color 0.3s;
}

body.dark-mode {
  background: #121212;
  color: #f5f5f5;
}

body.dark-mode .sidebar { background: #1a1a2e; }
body.dark-mode .main-content { background: #1e1e2f; }
body.dark-mode .job-card { background: #2c2c3c; color: #f5f5f5; }
body.dark-mode .apply-btn, body.dark-mode .save-btn { background-color: #ff9800; color: #000; }

.container { display: flex; min-height: 100vh; }

.sidebar {
  width: 240px;
  background: linear-gradient(to bottom, #051f32, #1479b0);
  color: white;
  padding: 30px 20px;
  box-shadow: var(--shadow);
}

.sidebar h2 {
  font-size: 24px;
  margin-bottom: 40px;
  font-weight: 700;
  color: #ffca28;
  text-shadow: 0 0 5px rgba(255, 202, 40, 0.6);
}

.sidebar ul { list-style: none; }
.sidebar ul li { margin: 20px 0; font-size: 16px; cursor: pointer; transition: color 0.3s; }
.sidebar ul li:hover { color: #ffca28; }

.main-content {
  flex: 1;
  padding: 30px 40px;
  background: linear-gradient(to bottom right, #f5f7fa, #e3f2fd);
  transition: background 0.3s;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.topbar input {
  width: 60%;
  padding: 12px;
  border-radius: var(--border-radius);
  border: 1px solid #bbb;
  font-size: 15px;
  transition: border 0.3s;
}

.topbar input:focus {
  border-color: var(--accent-color);
  outline: none;
}

.user-actions { display: flex; gap: 10px; }
.user-actions button {
  padding: 10px 20px;
  border: none;
  border-radius: var(--border-radius);
  font-weight: 500;
  cursor: pointer;
  background: linear-gradient(to right, #07213e, #1771bf);
  color: white;
  transition: background 0.3s;
}
.user-actions button:hover { background: linear-gradient(to right, #072956, #1976d2); }

.filters { display: flex; gap: 12px; margin-bottom: 30px; flex-wrap: wrap; }
.filters button {
  padding: 10px 18px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  background-color: #042f4e;
  color: white;
  transition: opacity 0.3s;
}
.filters button:hover { opacity: 0.85; }

.job-listings h2 {
  font-size: 24px;
  margin-bottom: 20px;
  font-weight: 600;
  color: var(--accent-color);
}

.job-card {
  display: flex;
  align-items: center;
  background-color: var(--card-color);
  padding: 20px;
  margin-bottom: 20px;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.job-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.12);
}

.job-card img { width: 60px; height: 60px; margin-right: 20px; }

.job-info h3 { font-size: 18px; margin-bottom: 5px; font-weight: 500; }
.job-info p { font-size: 14px; color: var(--muted-text); }

.apply-btn, .save-btn {
  margin-left: auto;
  margin-right: 5px;
  background-color: #ff9800;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-weight: 500;
  transition: background-color 0.3s;
}
.apply-btn:hover, .save-btn:hover { background-color: #bbb6b0; }

.pagination { display:flex; gap:10px; margin-top:20px; justify-content:center; }
.pagination button { padding:8px 12px; border:none; border-radius:5px; cursor:pointer; background:#1976d2; color:white; transition:0.3s; }
.pagination button:disabled { background:#bbb6b0; cursor:not-allowed; }
.pagination button:hover:not(:disabled) { opacity:0.8; }
</style>
</head>

<body>
<div class="container">
  <aside class="sidebar">
    <h2>GovJobFinder</h2>
    <ul>
        <li onclick="window.location.href='jobs_by_state.html'">Jobs By States</li>
      <li onclick="window.location.href='central.html'">Central Gov Job</li>
      <li onclick="window.location.href='state.html'">State Gov Job</li>
      <li onclick="window.location.href='notification.html'">notification</li>
      <li onclick="window.location.href='ex.html'">Exam calender</li>
      <li onclick="window.location.href='help_support.html'">Help & Support</li>
    </ul>
    <button id="darkModeToggle" style="margin-top:20px; width:100%; padding:10px;">ðŸŒ™ Dark Mode</button>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <input type="text" id="searchInput" placeholder="Search Government Jobs by Role or Department" />
      <div class="user-actions">
        <button onclick="goToLogin()">Login</button>
        <button onclick="goToSigin()">Sign Up</button>
      </div>
    </header>

    <nav class="filters">
      <button onclick="window.location.href='railways.html'">Railways</button>
      <button onclick="window.location.href='banking.html'">Banking</button>
      <button onclick="window.location.href='defense.html'">Defense</button>
      <button onclick="window.location.href='teaching.html'">Teaching</button>
    </nav>

    <section class="job-listings">
      <h2>Latest Government Jobs</h2>
      <div id="jobsContainer"></div>
      <div class="pagination">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </section>
  </main>
</div>

<script>
// Sample jobs
const jobs = [
  {title:"Assistant Section Officer", dept:"UPSC", location:"New Delhi", pay:"Level 7", lastDate:"30 Sep 2025"},
  {title:"Junior Engineer", dept:"TNPSC", location:"Tamil Nadu", pay:"Level 6", lastDate:"25 Sep 2025"},
  {title:"Probationary Officer", dept:"IBPS", location:"Multiple Banks", pay:"Level 7", lastDate:"20 Sep 2025"},
  {title:"Station Master", dept:"Indian Railways", location:"Pan India", pay:"Level 6", lastDate:"18 Sep 2025"},
  {title:"Railway Ticket Collector", dept:"Indian Railways", location:"Pan India", pay:"Level 5", lastDate:"10 Oct 2025"},
  {title:"Bank Clerk", dept:"SBI", location:"All India", pay:"Level 4", lastDate:"15 Oct 2025"},
  {title:"Defense Assistant", dept:"Army", location:"Pan India", pay:"Level 6", lastDate:"20 Oct 2025"},
  {title:"Teacher", dept:"State Education", location:"Kerala", pay:"Level 5", lastDate:"25 Oct 2025"}
];

let currentPage = 1;
const jobsPerPage = 3;

function renderJobs() {
  const container = document.getElementById("jobsContainer");
  container.innerHTML = "";
  const start = (currentPage-1)*jobsPerPage;
  const end = start+jobsPerPage;
  jobs.slice(start,end).forEach((job,index)=>{
    const div = document.createElement("div");
    div.className="job-card";
    div.innerHTML = `
      <img src="gov-icon.png" alt="${job.dept}">
      <div class="job-info">
        <h3>${job.title}</h3>
        <p>${job.dept} â€“ ${job.location}</p>
        <p>Pay ${job.pay} â€¢ Apply by: ${job.lastDate}</p>
      </div>
      <button class="apply-btn">Apply</button>
      <button class="save-btn">ðŸ’¾ Save Job</button>
    `;
    container.appendChild(div);
  });

  document.getElementById("prevBtn").disabled = currentPage===1;
  document.getElementById("nextBtn").disabled = end >= jobs.length;

  attachSaveHandlers();
}

function attachSaveHandlers() {
  document.querySelectorAll(".save-btn").forEach((btn,index)=>{
    btn.onclick = ()=>{
      let saved = JSON.parse(localStorage.getItem("savedJobs")||"[]");
      const jobTitle = jobs[(currentPage-1)*jobsPerPage + index].title;
      if(!saved.includes(jobTitle)){ saved.push(jobTitle); localStorage.setItem("savedJobs",JSON.stringify(saved)); alert("Job saved!"); }
      else alert("Already saved!");
    };
  });
}

document.getElementById("prevBtn").onclick = ()=>{ if(currentPage>1){ currentPage--; renderJobs(); }};
document.getElementById("nextBtn").onclick = ()=>{ if(currentPage*jobsPerPage<jobs.length){ currentPage++; renderJobs(); }};
renderJobs();

// Search filter
document.getElementById("searchInput").addEventListener("input", function(){
  const query = this.value.toLowerCase();
  const filtered = jobs.filter(job => job.title.toLowerCase().includes(query) || job.dept.toLowerCase().includes(query));
  currentPage = 1;
  renderFiltered(filtered);
});

function renderFiltered(filteredJobs){
  const container = document.getElementById("jobsContainer");
  container.innerHTML = "";
  filteredJobs.forEach((job)=>{
    const div = document.createElement("div");
    div.className="job-card";
    div.innerHTML = `
      <img src="gov-icon.png" alt="${job.dept}">
      <div class="job-info">
        <h3>${job.title}</h3>
        <p>${job.dept} â€“ ${job.location}</p>
        <p>Pay ${job.pay} â€¢ Apply by: ${job.lastDate}</p>
      </div>
      <button class="apply-btn">Apply</button>
      <button class="save-btn">ðŸ’¾ Save Job</button>
    `;
    container.appendChild(div);
  });
  attachSaveHandlers();
}

// Dark mode toggle
document.getElementById("darkModeToggle").addEventListener("click", ()=>{ document.body.classList.toggle("dark-mode"); });

// Login / Signup redirection
function goToLogin(){ window.location.href="login.html"; }
function goToSigin(){ window.location.href="sigin.html"; }
</script>
</body>
</html>
