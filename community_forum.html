<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Government Job Finder - Community Forum</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7f6;
    padding: 20px;
    margin: 0;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 200px;
    height: calc(100vh - 40px);
    background: #2980b9;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    padding: 12px 15px;
    border-radius: 6px;
    font-weight: 600;
    margin-bottom: 12px;
    transition: background-color 0.3s;
    font-size: 1rem;
  }

  .sidebar a:hover {
    background-color: #1c5980;
  }

  /* Main content */
  .main-content {
    margin-left: 240px;
    max-width: 800px;
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  h2 {
    color: #2c3e50;
    margin-bottom: 20px;
  }

  /* Post form */
  .post-form {
    background: #eef2f7;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 25px;
  }

  .post-form label {
    font-weight: 600;
    color: #34495e;
  }

  .post-form input,
  .post-form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: 1.5px solid #bdc3c7;
    border-radius: 6px;
    font-size: 1rem;
  }

  .post-form button {
    margin-top: 15px;
    padding: 12px;
    font-size: 1rem;
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s;
  }

  .post-form button:hover {
    background-color: #1c5980;
  }

  /* Forum posts */
  .post {
    background: #fafafa;
    border: 1px solid #dcdcdc;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 15px;
  }

  .post h4 {
    margin: 0 0 8px;
    color: #2c3e50;
  }

  .post small {
    color: #7f8c8d;
  }

  .post p {
    margin-top: 10px;
    color: #34495e;
  }

  .post-actions {
    margin-top: 12px;
  }

  .post-actions button {
    background: none;
    border: none;
    color: #2980b9;
    cursor: pointer;
    font-weight: 600;
    margin-right: 15px;
  }

  .post-actions button:hover {
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      position: static;
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
      flex-direction: row;
      overflow-x: auto;
      padding: 10px 5px;
      margin-bottom: 20px;
    }
    .sidebar a {
      margin-bottom: 0;
      margin-right: 12px;
      white-space: nowrap;
    }
    .main-content {
      margin-left: 0;
      max-width: 100%;
      padding: 20px;
    }
  }
</style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <a href="job_search.html">Job Search</a>
    <a href="eligibility_checker.html">Eligibility Checker</a>
    <a href="application.html">Application Tracker</a>
    <a href="notification.html">Notification System</a>
    <a href="study_material.html">Study Materials</a>
    <a href="community_forum.html">Community Forum</a>
    <a href="view_profile.html">View Profile</a>
    <a href="show_ai_recommendation.html">AI Recommendation</a>
  </nav>

  <div class="main-content">
    <h2>Community Forum</h2>
    <p style="color:#555;">Discuss with other aspirants! Share updates, ask questions, or motivate each other.</p>

    <!-- Post Form -->
    <div class="post-form">
      <form id="forumForm">
        <label for="username">Your Name</label>
        <input type="text" id="username" placeholder="Enter your name" required />

        <label for="message">Your Message</label>
        <textarea id="message" rows="4" placeholder="Write something..." required></textarea>

        <button type="submit">Post Message</button>
      </form>
    </div>

    <!-- Forum Posts -->
    <h3 style="color:#2c3e50;">Recent Discussions</h3>
    <div id="forumPosts"></div>
  </div>

<script>
  const form = document.getElementById("forumForm");
  const forumPosts = document.getElementById("forumPosts");

  // Load existing posts from localStorage
  let posts = JSON.parse(localStorage.getItem("forumPosts")) || [];

  // Render posts
  function renderPosts() {
    forumPosts.innerHTML = "";
    if (posts.length === 0) {
      forumPosts.innerHTML = "<p>No discussions yet. Be the first to post!</p>";
      return;
    }

    posts.slice().reverse().forEach((post, index) => {
      const div = document.createElement("div");
      div.classList.add("post");
      div.innerHTML = `
        <h4>${post.username}</h4>
        <small>${new Date(post.date).toLocaleString()}</small>
        <p>${post.message}</p>
        <div class="post-actions">
          <button onclick="likePost(${posts.length - 1 - index})">üëç ${post.likes}</button>
          <button onclick="deletePost(${posts.length - 1 - index})">üóëÔ∏è Delete</button>
        </div>
      `;
      forumPosts.appendChild(div);
    });
  }

  // Add new post
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!username || !message) return;

    const newPost = {
      username,
      message,
      date: new Date().toISOString(),
      likes: 0
    };

    posts.push(newPost);
    localStorage.setItem("forumPosts", JSON.stringify(posts));
    form.reset();
    renderPosts();
  });

  // Like post
  function likePost(index) {
    posts[index].likes++;
    localStorage.setItem("forumPosts", JSON.stringify(posts));
    renderPosts();
  }

  // Delete post
  function deletePost(index) {
    if (confirm("Are you sure you want to delete this post?")) {
      posts.splice(index, 1);
      localStorage.setItem("forumPosts", JSON.stringify(posts));
      renderPosts();
    }
  }

  // Initial load
  renderPosts();
</script>

</body>
</html>
